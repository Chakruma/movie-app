<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar_container">
        <div class="navbar">
            <h3>The Movie Database</h3>
            <div class="search">        
                <input class="input" placeholder="Enter search term"/> 
                <button class="search_button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="results"></div>  

    <div class="container"></div>
    <div class="pagination">
        <button class="prev"><i class="fas fa-chevron-left"></i></button>
        <h2>Page <span class="first_page">1</span> of <span class="last_page">20</span></h2>
        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a5eb04ce60.js" crossorigin="anonymous"></script>
</body>
</html>
